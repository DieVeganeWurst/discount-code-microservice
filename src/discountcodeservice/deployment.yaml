apiVersion: apps/v1
kind: Deployment
metadata:
  name: discountcodeservice
spec:
  # Reliability: 3 replicas to avoid single point of failure (Scale-out)
  replicas: 3
  selector:
    matchLabels:
      app: discountcodeservice
  template:
    metadata:
      labels:
        app: discountcodeservice
    spec:
      containers:
      - name: server
        image: discountcodeservice:latest
        # Crucial: Prevent K8s from trying to pull from a remote registry
        imagePullPolicy: Never 
        ports:
        - containerPort: 7001
        # Self-healing: Automated container restart if gRPC hangs
        livenessProbe:
          tcpSocket:
            port: 7001
          initialDelaySeconds: 20
          periodSeconds: 20
        # Readiness: Ensures traffic only flows to healthy instances
        readinessProbe:
          tcpSocket:
            port: 7001
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: discountcodeservice
spec:
  # Internal service discovery for the Online Boutique architecture
  type: ClusterIP
  selector:
    app: discountcodeservice
  ports:
  - name: grpc
    port: 7001
    targetPort: 7001
