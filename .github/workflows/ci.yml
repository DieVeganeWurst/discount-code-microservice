name: CI Discount Code Service

# Run this workflow on pushes and PRs targeting the deploy branch
on:
  push:
    branches: [ "deploy" ]
  pull_request:
    branches: [ "deploy" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    # Setting the working directory globally for all run commands
    # Update this path if the microservice is moved to a subfolder
    defaults:
      run:
        working-directory: ./src/discountcodeservice

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go environment
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        # Enable caching for faster subsequent runs
        cache: true
        # Use wildcard to find go.sum even if it's nested
        cache-dependency-path: "**/go.sum"

    - name: Download dependencies
      run: go mod download

    - name: Check code formatting
      # Ensuring code follows Go standards before testing
      run: go fmt ./...

    - name: Run unit tests
      # Execute all tests in the package with verbose output
      run: go test -v ./...

    - name: Build service
      # Verify the microservice compiles successfully
      run: go build -v ./...
