name: CI Discount Code Service

on:
  push:
    branches: [ "deploy" ]
  pull_request:
    branches: [ "deploy" ]

jobs:
  # Job 1: Build and Unit Testing
  # Goals: Ensure code compiles and passing basic logic checks
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/discountcodeservice

    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v4

      - name: Setup Go environment (v1.21)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          # Pointing to the specific go.sum for caching efficiency
          cache-dependency-path: src/discountcodeservice/go.sum

      - name: Fetch dependencies
        run: go mod download

      - name: Run unit tests
        # Testing individual functions of the discount logic
        run: go test -v ./...

      - name: Build microservice binary
        # Verifying that the code is ready for containerization
        run: go build -v ./...

  # Job 2: Reliability & Integration Testing
  # Goals: Stress test the service in a real K8s environment to measure Reliability
  reliability-test:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Minikube (Local K8s Cluster)
        # We need a real cluster to test the service as a "Worker Machine" [cite: 555]
        uses: medyagh/setup-minikube@master

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t discountcodeservice:ci ./src/discountcodeservice

      - name: Install grpcurl tool
        # Essential for communicating with the gRPC interface of the Boutique [cite: 43, 896]
        run: |
          go install github.com/fullstorydev/grpcurl/cmd/grpcurl@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Deploy Service to Minikube (with debug)
        run: |
          kubectl apply -f ./src/discountcodeservice/deployment.yaml

          # Detecta autom√°ticamente el nombre del contenedor en el deployment
          CONTAINER_NAME=$(kubectl get deploy discountcodeservice -o jsonpath='{.spec.template.spec.containers[0].name}')
          echo "Container name is: $CONTAINER_NAME"
          
          # Fuerza a usar la imagen que acabamos de construir en Minikube
          kubectl set image deployment/discountcodeservice ${CONTAINER_NAME}=discountcodeservice:ci

          # Espera a que el rollout termine (mejor que kubectl wait)
          kubectl rollout status deployment/discountcodeservice --timeout=180s || (
            echo "=== Deployment describe ==="
            kubectl describe deployment discountcodeservice || true

            echo "=== Pods ==="
            kubectl get pods -o wide

            echo "=== Pod describe ==="
            kubectl describe pods || true

            echo "=== Events ==="
            kubectl get events --sort-by=.metadata.creationTimestamp || true

            echo "=== Logs ==="
            kubectl logs -l app=discountcodeservice --all-containers=true --tail=200 || true

            exit 1
          )


      - name: Execute Reliability Benchmark
        # Running the custom bash script to measure success rate under concurrency
        # This step validates our 'focus quality' (Reliability) [cite: 87, 128]
        run: |
          chmod +x ./scripts/request_benchmark.sh
          ./scripts/request_benchmark.sh
        env:
          DEPLOY_NAME: "discountcodeservice"
          TOTAL_REQUESTS: 50
          CONCURRENT_REQUESTS: 10
